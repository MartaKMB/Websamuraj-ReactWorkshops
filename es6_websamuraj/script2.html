   <script>
       
       const arrayNum = [1,2,3];
    
       function dodaj(...sumArray) {
           let sum = 0;
           for(element of sumArray) {
               sum += element;
           }
           return sum;
       }
       
       function srednia(...sumArray) {
           let sum = 0;
           for(element of sumArray) {
               sum += element;
           }
           
           return sum / sumArray.length;
       }
       
       function dodajZabString(...sumArray) {
           let sum = 0;
           for(element of sumArray) {
               sum += parseInt(element);
           }
           
           return sum / sumArray.length;
       }
